<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>作業09</title>
	<style>
		div {
            color: blue;
            margin: 5px;
        }
		h4 {
			color: red;
        }
        td : nth-child(1) {
             color: brown ; }
    </style>
</head>
<body>
<form id="form01">
	<label>姓名: </label>
	<input type="text" name="name01" value="左其勳"><br>
	<label>收件住址: </label>
	<input type="text" name="name01" value="新北式中和區中正819號15樓之2"><br>
	<label>電話: </label>
	<input type="tel" name="tel01" value="0971234891"><br>
	<label>電子郵件: </label>
	<input type="email" name="email01" value="chison17@gmail.com"><br>
	<label>指定送貨日期: </label>
	<input type="date" name="date01"><br>
	<label>公路車型號: (四選一)</label><br>
	<input type="radio" name="pc" id="pc01" value="SL 1 Disc-ULTEGRA Di2(1輛)">SL 1 Disc-ULTEGRA Di2(1輛) 130,000元<br>
	<input type="radio" name="pc" id="pc02" value="SL 0 Disc(1輛)">SL 0 Disc(1輛) 308,000元<br>
	<input type="radio" name="pc" id="pc03" value="SL 1 Disc-KOM(1輛)">SL 1 Disc-KOM(1輛) 218,000元<br>
	<input type="radio" name="pc" id="pc04" value="Propel Advanced SL 1(1輛)">Propel Advanced SL 1(1輛) 238,000元<br>
	<input type="radio" name="pc" id="pc05" value="TRINITY ADVANCED PRO 15(1輛)">TRINITY ADVANCED PRO 15(1輛) 138,000元<br>
</form>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
        function shoppingInfo() {
            var x= document.getElementById("form01");
            var item= "";
            var price= 0;
            var text="<h4>您的購買資訊如下:</h4>";
            var i;
            text += "<table border='1' cellspacing='0' cellpadding='0'>";

            for (i=0; i<5; i++) {
                text += "<tr>";
                switch(i) {
                    case 0:
                        item= "姓名: ";
                    break;
                    case 1:
                        item= "收件地址: ";
                    break;
                    case 2:
                        item= "電話: ";
                    break;
                    case 3:
                        item= "電子郵件: ";
                    break;
                    case 4:
                        item= "指定送貨日期: ";
                    break;
                }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value + "</td>";
            text += "</tr>";
            }
            for(i=5; i<=9; i++){
                if(x.elements[i].checked == true){
                    switch(i){
                   case 5: price=130000; break;
                   case 6: price=308000; break;
                   case 7: price=218000; break;
                   case 8: price=238000; break;
                   case 9: price=138000; break;
                    }
               text += "<tr><td>公路車型號: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
               text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
                }
                text += "</tr>";
            }
            text += "</table>";
          document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
